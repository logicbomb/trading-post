
<h3>Add an item</h3>






<form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-1 control-label" for="name">Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="item.name" placeholder="swag item">  
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label" for="pictureUrl">Picture Url</label>
    <div class="col-sm-5">
      <input class="form-control" type="text" ng-model="item.url" placeholder="url of picture" />  
    </div>
    <div class="col-sm-1">
      <img src="{{item.url}}" width="40" height="40" style="margin-top: -12px;" />
    </div>

  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="price">Price</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="item.price" placeholder="guestimate" />
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5" style="padding-top: 10px;">
      <button ng-click="addItem()" ng-disabled="!item.name" class="btn btn-primary">Add item</button> 
      <a href="/" class="btn btn-default">Done</a>
      <a class="btn btn-link" ng-click="reset()">Reset</a>
      <h3 class="text-success" ng-show="showAddedMessage">Item Added</h3>
    </div>

  </div>
</form>
