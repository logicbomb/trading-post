<h3>Add an item</h3>

<div ng-show="showAddedMessage">Item Added</div>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ng-model="item.name" placeholder="swag item">
  </div>

  <div class="form-group">
    <label for="pictureUrl">Picture Url</label>
    <input type="text" class="form-control" ng-model="item.url" placeholder="url of picture" />
  </div>

  <div class="form-group">
    <labelfor="price">Price</label>
    <input type="text" class="form-control" ng-model="item.price" placeholder="guestimate" />
  </div>

  <button ng-click="addItem()" ng-disabled="!item.name" class="btn btn-primary">Add item</button> 
  <a href="/" class="btn btn-default">Cancel</button>
  <a href="#" ng-click="reset()">Reset</a>
</form>
