<h3>Available Items</h3>

<div ng-show="item.length">
  <ul ng-repeat="item in items track by $index">
    <li>
      {{item.name}}
    </li>
  </ul>

  <a href="#/add-item">Add an item</a>
</div>

<div ng-hide="item.length">
  There are no items to be traded...<a style="margin-left:5px" href="/#add-item">add one</a>
</div>
